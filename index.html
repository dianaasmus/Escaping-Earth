<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaping Earth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" href="img/alien/alien-head.png">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/shooting-object.class.js"></script>
    <script src="models/collectable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/runningZombie.class.js"></script>
    <script src="models/zombie.class.js"></script>
    <script src="models/lives.class.js"></script>
    <script src="models/ammunition.class.js"></script>
    <script src="models/lives-status-bar.class.js"></script>
    <script src="models/battery-status-bar.class.js"></script>
    <script src="models/ammunition-status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <div id="circle">
        <div class="loading-circle"></div>
    </div>

    <div id="startScreen">
        <a href="index.html" id="headline">Escaping Earth</a>
        <img src="img/start-screen/start-img.png" id="start-img">
        <button onclick="start()" id="startBtn">START</button>
    </div>

    <div id="overlay">
        <div class="gameAdjustmentsDesktop" id="gameAdjustments">
            <button onclick="toggleInfo()" id="info-icon"></button>
            <button onclick="toggleAudio()" id="audio-icon"></button>
        </div>
        <div id="fullscreenContainer" class="fullscreenIconMobile">
            <img onclick="fullscreen()" src="img/start-screen/fullscreen-icon.png" id="fullscreenIcon" class="d-none">
        </div>
        <div id="gameBtns" class="d-none">
            <div class="panel-wrapper">
                <button id="jumpBtn"></button>
                <button id="shootBtn"></button>
            </div>
            <div class="panel-wrapper">
                <button id="leftBtn"></button>
                <button id="rightBtn"></button>
            </div>
        </div>
    </div>


    <div id="fullscreen">
        <div id="infoContainer"></div>

        <canvas id="canvas" width="720" height="480"></canvas>
    </div>

</body>

</html>
